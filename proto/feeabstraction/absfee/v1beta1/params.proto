syntax = "proto3";
package feeabstraction.absfee.v1beta1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "google/protobuf/duration.proto";

option go_package = "github.com/notional-labs/feeabstraction/v1/x/feeabs/types";


// Params defines the parameters for the feeabs module.
message Params {
    // only ibc osmosis is allowed to be used as fee token 
    // this is the ibc denom of osmosis
    string osmosis_ibc_denom = 1 
    [(gogoproto.moretags) = "yaml:\"allowed_token\"" ];

    // IBC denom of native token in osmosis chain
    string native_ibc_denom = 2 
    [(gogoproto.moretags) = "yaml:\"allowed_token\"" ];

    // connection id to osmosis chain
    string osmosis_query_channel = 3;

    // connection id to osmosis chain
    string osmosis_transfer_channel = 4;

    // contract on osmosis with custom ibc logic for fetching spot price
    string osmosis_query_contract = 5;
    
    // contract on osmosis with custom ibc logic for fetching spot price
    string osmosis_swap_contract = 6;

    // pool id
    uint64 pool_id = 7;

    // we'll update the fee rate each `osmosis_exchange_rate_update_period`
    google.protobuf.Duration osmosis_exchange_rate_update_period = 8 [(gogoproto.nullable) = false, (gogoproto.stdduration) = true];
    
    // we'll swap our accumulated osmosis fee to native token each `accumulated_osmosis_fee_swap_period` 
    google.protobuf.Duration accumulated_osmosis_fee_swap_period = 9 [(gogoproto.nullable) = false, (gogoproto.stdduration) = true];

    // Active
    bool active = 10;
}